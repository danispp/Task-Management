<div class="login-container">
  <div class="login-card">
    <h2>{{ isRegisterMode ? 'Register' : 'Login' }} to Task Manager</h2>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group" *ngIf="isRegisterMode">
        <label for="fullName">Full Name</label>
        <input 
          id="fullName" 
          type="text" 
          formControlName="fullName"
          placeholder="Enter your full name"
          class="form-control"
        />
        <div *ngIf="loginForm.get('fullName')?.invalid && loginForm.get('fullName')?.touched" class="field-error">
          <span>Full name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="field-error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="field-error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? (isRegisterMode ? 'Registering...' : 'Logging in...') : (isRegisterMode ? 'Register' : 'Login') }}
      </button>
    </form>

    <div class="register-link" *ngIf="!isRegisterMode">
      Don't have an account? 
      <a (click)="goToRegister()">Register here</a>
    </div>

    <div class="register-link" *ngIf="isRegisterMode">
      Already have an account? 
      <a (click)="goToLogin()">Login here</a>
    </div>
  </div>
</div>
